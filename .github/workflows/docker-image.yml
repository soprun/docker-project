name: Docker Image CI

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NGINX_NAME: soprun/sandbox-nginx
  IMAGE_NGINX_FILE: ./docker/nginx/Dockerfile

  IMAGE_PHP_NAME: soprun/sandbox-php
  IMAGE_PHP_FILE: ./docker/php/Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build the Docker image
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          docker build \
          --file "${{ env.IMAGE_NGINX_FILE }}" \
          --tag "${{ env.IMAGE_NGINX_NAME }}:$VERSION" \
          "."

          docker build \
          --file "${{ env.IMAGE_PHP_FILE }}" \
          --target "composer" \
          --tag "${{ env.IMAGE_PHP_NAME }}:composer" \
          "."

          docker build \
          --cache-from "${{ env.IMAGE_PHP_NAME }}:composer" \
          --file "${{ env.IMAGE_PHP_FILE }}" \
          --target "build" \
          --tag "${{ env.IMAGE_PHP_NAME }}:latest" \
          --tag "${{ env.IMAGE_PHP_NAME }}:build" \
          "."

          docker build \
          --cache-from "${{ env.IMAGE_PHP_NAME }}:composer" \
          --cache-from "${{ env.IMAGE_PHP_NAME }}:build" \
          --file "${{ env.IMAGE_PHP_FILE }}" \
          --target "dev" \
          --tag "${{ env.IMAGE_PHP_NAME }}:dev" \
          "."

          docker push "${{ env.IMAGE_NGINX_NAME }}"
          docker push "${{ env.IMAGE_PHP_NAME }}"

