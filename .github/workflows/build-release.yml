ame: Build & Release
on:
  push:
    tags:
      - 'v*'

env:
  APP_NAME: My App

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ env.APP_NAME }} ${{ github.ref }}