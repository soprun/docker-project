name: Docker CI

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
      - develop
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*
  # Run tests for any PRs.
  pull_request:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_CONTEXT: ${{ toJson(github) }}

  IMAGE_NAME: soprun/docker-project
  DOCKER_FILE: ./docker/php/Dockerfile

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  #  test:
  #    runs-on: ubuntu-latest
  #    steps:
  #      - uses: actions/checkout@v2
  #
  #      - name: Run tests
  #        run: |
  #          if [ -f docker-compose.test.yml ]; then
  #            docker-compose --file docker-compose.test.yml build
  #            docker-compose --file docker-compose.test.yml run sut
  #          else
  #            docker build . --file $DOCKER_FILE
  #          fi

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    name: Push image
    # needs:
    #   - test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Docker Login
        uses: docker/login-action@v1.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build image
        run: |
          # IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME
          # Change all uppercase to lowercase
          # IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          BRANCH=$(echo "${{ github.base_ref }}")
          COMMIT_SHA=$(echo "${{ github.sha }}")

          echo VERSION=$VERSION
          echo COMMIT_SHA=$COMMIT_SHA
          echo IMAGE_NAME=$IMAGE_NAME
          echo DOCKER_FILE=$DOCKER_FILE
          echo "======================================="
          echo "$GITHUB_CONTEXT"
          # echo ${{ github.event.pull_request.title }}

          docker build . \
          --file $DOCKER_FILE \
          --tag "$IMAGE_NAME:$VERSION" \
          --tag "$IMAGE_NAME:$COMMIT_SHA" \
          --label "project.version=$VERSION" \
          --label "project.commit_sha=$COMMIT_SHA"

          # docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          echo "Push image: $IMAGE_NAME:$VERSION"

          docker push $IMAGE_NAME:$VERSION
          docker push $IMAGE_NAME:$COMMIT_SHA

