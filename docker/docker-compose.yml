version: "3"

volumes:
  logs:
    name: logs
    driver: local
  cache:
    name: cache
    driver: local

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../app/public:/app/public:ro
    depends_on:
      - php
    ports:
      - 8000:80

  php:
    image: php-docker/php-fpm
    container_name: php
    restart: on-failure
    build:
      context: .
      dockerfile: ./php/Dockerfile
    volumes:
      - ../app:/app:rw,delegated
      - cache:/app/var/cache/
      - logs:/app/var/log/

